<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/로그인창.css">
</head>

<body>
    <!-- 로그인 페이지 타이틀 -->

    <a href="../web/map.html">
        <img src="./images/left-arrow.png" alt="이전으로 돌아가는 아이콘" id="left__arrow">
    </a>

    <div id="login__title__container">
        <h2> 로그인
            <!-- <img src="./image/login.png" alt="login"class="img1">  -->
        </h2>
    </div>

    <div id="container">
        <!-- 로그인 시작 -->
        <div id="login__container">
            <div id="input__id__pw">
                <div id="userid" class="input__container">
                    <span id="id__text" class="id__pw">아이디</span>
                    <input type="text" name="userid" maxlength="20" id="id__input" placeholder=""
                        class="input">
                </div>
                <div id="userpassword" class="input__container">
                    <span id="pw__text" class="id__pw">비밀번호 &nbsp;</span>
                    <input type="password" name="userpw" maxlength="20" id="pw__input" placeholder=""
                        class="input">
                </div>
            </div>
            <!-- 로그인 버튼  -->
            <div id="login__btn__container">
                <button type="button" id="login__btn">로그인</button>
            </div>
        </div>


        <!-- 아이디/비밀밀호 찾기 -->
        <div id="find__btn__container">
            <a href="개인정보동의.html" class="a__find" id="find__join">회원가입</a>
            <a href="아이디찾기.html" class="a__find" id="find__id">아이디 찾기</a>
            <a href="비밀번호 찾기.html" class="a__find" id="find__pw">비밀번호 찾기</a>
        </div>

        <!-- 간편로그인 -->
        <!-- <div id="login__kakao">
            <img src="./images/카카오톡.png" alt=카카오톡 id="kakao__image">
            <a class="a1" href="카카오톡 간편로그인"> 카카오톡 간편로그인</a>
        </div> -->
    </div>
    <script src="./js/login_api.js"></script>
</body>

</html>
