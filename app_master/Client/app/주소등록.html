    <!-- 주소등록 top -->

    <!-- 주소 종류 및 별명 입력 -->

            <option value="working">직장</option>
            <option value="hospital">병원</option>
            <option value="etc">기타</option>

        <input id="nickname__input" type="text" placeholder="별명을 입력하세요">
    </div>

    <!-- 장소 검색 -->
    <div id="search__container">
        <p>주소 등록</p>
        <input id="address__input" type="text" placeholder="주소를 입력하세요">
        <div id="search__icon__container">
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
