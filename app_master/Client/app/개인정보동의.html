<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        @font-face {
            font-family: 'KIMM_Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KIMM_Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        * {
            font-family: 'KIMM_Bold';
        }

        :root {
            --font-large: 48px;
            --font-medium: 28px;
            --font-regular: 18px;
            --font-small: 14px;
            --font-micro: 12px;

            --color-myskyblue: rgb(172, 214, 240);
            --color-mynavy: rgb(2, 57, 91);
        }


        body {
            margin: 15% 15px;
        }

        #left__arrow {
            position: relative;
            top: 50px;
            left: 2%;
        }

        #agreement__top {
            display: flex;
            justify-content: center;
        }

        #info__container {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        #agreeAll__btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.5px solid black;
            background-color: white;
            border-radius: 5px;
        }

        #agreeAll__btn>img {
            width: 20px;
            height: 20px;
            margin-right: 20px;

        }

        #agreeList {
            list-style: none;
            padding: 0;
        }

        #agreeList>input {
            margin-right: 10px;
        }

        .check__container {
            display: flex;
        }

        textarea {
            margin: 0 auto;
            width: 90%;
            padding: 7px;
            background-color: white;
            border: 0.5px solid gainsboro;
        }

        .textarea__container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #next__btn {
            width: 100%;
            height: 40px;
            justify-content: center;
            align-items: center;
            border: 0.5px solid black;
            background-color: white;
            border-radius: 5px;
            /* color: black; */

        }

        /* #next__btn:hover{
            background-color: var(--color-myskyblue);
        } */

        footer {
            font-size: var(--font-micro);
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- 개인정보동의 top -->
    <a href="./로그인창.html">
        <img src="./images/left-arrow.png" alt="이전으로 돌아가는 아이콘" id="left__arrow">
    </a>
    <div id="agreement__top">
        <h2>회원가입</h2>
    </div>

    <!-- 안내tap -->
    <div id="info__container">
        <p><b style="color: var(--color-myskyblue);">Able</b>에 오신걸 환영합니다! </p>
        <p>회원가입을 위해 아래 약관에 동의해 주세요. </p>
    </div>

    <!-- 모두 동의 btn -->
    <div id="agreement__container">
        <button id="agreeAll__btn">
            <img src="./images/check.png" alt="">
            <p>모두 동의</p>
        </button>
        <p style="color: gray; font-size: var(--font-small);">필수 및 선택 정보를 한번에 동의하실 수 있습니다.</p>
    </div>

    <!-- 이용약관 -->
    <ul id="agreeList">

        <li>
            <div class="check__container" id="check__container1">
                <input type="checkbox" id="checkbox1">
                <p> Able 서비스 이용약관 동의(필수)</p>
            </div>
            <div class="textarea__container">
                <textarea name="" id="" cols="200" rows="10" disabled>제 1 장 총칙
                    제 1 조 (목적)
                    제1조(목적) 본 약관은 Able에서 제공하는 회원 서비스(이하 “서비스”이라 함)의 이용조건 및 절차, 이용자와  정보시스템의 권리, 의무, 책임사항과 기타 필요한 사항을 규정함을 목적으로 합니다.
                    
                    제 2 조 (약관의 효력과 변경)
                      ① 이 약관은 서비스 화면에 게시하거나 기타의 방법으로 공지함으로써 이용자에게 공시하고, 이에 동의한 이용자가 서비스에 가입함으로써 효력이 발생합니다.
                      ② Able이 필요하다고 인정되는 경우 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 서비스 화면에 공지함으로써 이용자가 직접 확인할 수 있도록 할 것입니다.
                      ③ 이용자는 변경된 약관에 동의하지 않으실 경우 서비스 이용을 중단하고 본인의 회원등록을 취소할 수 있으며, 계속 사용하시는 경우에는 약관 변경에 동의한 것으로 간주되며 변경된 약관은 전항과 같은 방법으로 효력이 발생합니다.
                      ④ 이용자가 이 약관의 내용에 동의하는 경우 Able의 서비스 제공행위 및 이용자의 서비스 이용행위에는 이 약관이 우선적으로 적용될 것입니다. 이 약관에 명시되지 않은 사항에 대해서는 전기통신기본법, 전기통신사업법, 정보통신망이용촉진및정보보호등에관한법률, 방송통신심의위원회 심의규정, 정보통신 윤리강령, 프로그램 보호법 등 기타 대한민국의 관련법령과 상관습에 의합니다.
                    제3조(용어의 정의)
                      ① 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
                    
                          1. 이용자: 서비스에 접속하여 Able에서 제공하는 서비스를 받는 회원 및 비회원
                          2. 회원: 서비스에 접속하여 이 약관에 동의하고, ID(고유번호)와 비밀번호를 발급 받아 문자 인증 등 확인 절차를 거친 자
                          3. 회원ID: 회원 식별과 회원의 서비스 이용을 위하여 이용자가 선정하고 Able가 승인하는 영문자와 숫자 등의 조합
                          4. 비밀번호: 회원의 정보 보호를 위해 이용자 자신이 설정한 문자와 숫자의 조합
                          5. 이용해지: Able 또는 회원이 "서비스" 이용계약 체결 후 이용계약의 효력을 상실시키는 행위
                      ② 이 약관에서 사용하는 용어의 정의는 제1항에서 정하는 것을 제외하고는 관계법령 및 서비스별 안내에서 정하는 바에 의합니다.
                    
                    제 2 장 서비스 제공 및 이용
                    제 4 조 (이용계약의 성립)
                    이용계약은 이용자의 약관내용에 대한 동의와 이용자의 이용신청에 대한 Able의 승낙으로 성립합니다.
                    제 5 조 (이용신청)
                    이용신청은 서비스의 회원정보 화면에서 이용자가 Able에서 요구하는 가입신청 양식에 개인의 신상정보를 기록하는 방식으로 신청합니다.
                    제6조(이용신청의 수락과 거절)
                      ① Able는 제5조에서 정한 사항을 정확히 기재하여 이용신청을 하였을 경우 특별한 사정이 없는 한 서비스 이용신청을 수락합니다.
                    
                      ② Able는 다음 각 호에 해당하는 경우에 대하여는 그 신청에 대한 제한 사유가 해소될 때까지 일부 서비스 이용을 제한할 수 있습니다.
                    
                          1. 내용이 허위(차명 등)인 것으로 판명되거나, 그러하다고 의심할만한 합리적인 사유가 발생할 경우
                          2. 기타 Able가 필요하다고 인정되는 경우
                      ③ Able는 다음에 해당하는 경우에는 이용신청을 제한할 수 있습니다.
                    
                          1. 다른 사람의 명의를 사용하여 신청하였을 때
                          2. 신청서의 내용을 허위로 기재하였을 때
                          3. 사회의 안녕 질서 또는 미풍양속을 저해할 목적으로 신청하였을 때
                          4. 기타 Able가 정한 이용신청 요건이 미비 되었을 때
                    제7조(계약사항의 변경)
                    회원은 회원정보관리를 통해 언제든지 자신의 정보를 열람하고 수정할 수 있습니다. 회원은 이용신청 시 기재한 사항이 변경되었을 때에는 수정을 하여야 하며, 수정하지 아니하여 발생하는 문제의 책임은 회원에게 있습니다.
                    제3장 서비스 제공 및 이용
                    제8조(서비스 이용)
                      ① Able는 회원의 이용신청을 수락한 때부터 서비스를 개시합니다. 단, 일부 서비스의 경우에는 지정된 일자부터 서비스를 개시합니다.
                      ② Able의 업무상 또는 기술상의 장애로 인하여 서비스를 개시하지 못하는 경우에는 사이트에 공시하거나 회원에게 이를 통지합니다.
                      ③ 서비스의 이용은 연중무휴 1일 24시간을 원칙으로 합니다. 다만, Able의 업무상 또는 기술상의 이유로 서비스가 일시 중지될 수 있고, 또한 정기점검 등 운영상의 목적으로 Able가 정한 기간에는 서비스가 일시 중지될 수 있습니다. 이러한 경우 Able는 사전 또는 사후에 이를 공지합니다.
                      ④ 회원에 가입한 후라도 일부 서비스 이용 시 서비스 제공자의 요구에 따라 특정 회원에게만 서비스를 제공할 수도 있습니다.
                    제9조(서비스의 변경, 중지 및 정보의 저장과 사용)
                      ① 회원은 본 서비스에 보관되거나 전송된 메시지 및 기타 통신 메시지 등의 내용이 국가의 비상사태, 정전, Able의 관리범위 외의 서비스 설비 장애 및 기타 불가항력에 의하여 보관되지 못하였거나 삭제된 경우, 전송되지 못한 경우 및 기타 통신 데이터의 손실에 대해 Able가 아무런 책임을 지지 않음에 동의합니다.
                      ② Able가 정상적인 서비스 제공의 어려움으로 인하여 일시적으로 서비스를 중지하여야 할 경우에는 서비스 중지 1주일전에 고지 후 서비스를 중지할 수 있으며, 이 기간동안 회원이 고지내용을 인지하지 못한데 대하여 Able는 책임을 부담하지 아니합니다. 상당한 이유가 있을 경우 위 사전 고지기간은 감축되거나 생략될 수 있습니다. 또한 위 서비스 중지에 의하여 본 서비스에 보관되거나 전송된 메시지 및 기타 통신 메시지 등의 내용이 보관되지 못하였거나 삭제된 경우, 전송되지 못한 경우 및 기타 통신 데이터의 손실이 있을 경우에 대하여도 Able는 책임을 부담하지 아니합니다.
                      ③ Able의 사정으로 서비스를 영구적으로 중단하여야 할 경우 제2항을 준용합니다. 다만, 이 경우 사전 고지기간은 1개월로 합니다.
                      ④ Able는 사전 고지 후 서비스를 일시적으로 수정, 변경 및 중단할 수 있으며, 이에 대하여 회원 또는 제3자에게 어떠한 책임도 부담하지 아니합니다.
                      ⑤ Able는 회원이 이 약관의 내용에 위배되는 행동을 한 경우, 임의로 서비스 사용을 중지할 수 있습니다. 이 경우 Able는 회원의 접속을 금지할 수 있으며, 회원이 게시한 내용의 전부 또는 일부를 임의로 삭제할 수 있습니다.
                      ⑥ 장기간 휴면 회원인 경우 안내 메일 또는 공지사항 발표 후 1주일간의 통지 기간을 거쳐 서비스 사용을 중지할 수 있습니다.
                    제10조(정보의 제공 및 광고의 게재)
                      ① Able는 회원이 서비스 이용 중 필요가 있다고 인정되는 다양한 정보 및 광고에 대해서는 전자우편이나 서신우편, SMS(휴대폰 문자메시지) 등의 방법으로 회원에게 제공할 수 있으며, 만약 원치 않는 정보를 수신한 경우 회원은 이를 수신거부 할 수 있습니다.
                      ② Able는 서비스의 운용과 관련하여 서비스화면, 홈페이지, 전자우편 등에 광고 등을 게재할 수 있으며, Able는 서비스를 이용하고자 하는 회원이 이 광고게재에 대하여 동의하는 것으로 간주합니다.
                      ③ Able는 서비스 상에 게재되어 있거나 서비스를 통한 광고주와의 판촉활동에 회원이 참여하거나 교신 또는 거래의 결과로서 발생하는 모든 손실 또는 손해에 대해 책임을 지지 않습니다.
                    제11조(게시물 또는 내용물의 삭제)
                      ① Able는 회원이 게시하거나 등록하는 서비스 내의 모든 내용물이 다음 각 호의 경우에 해당된다고 판단되는 경우 사전 통지 없이 삭제할 수 있으며, 이에 대해 Able는 어떠한 책임도 지지 않습니다.
                    
                          1. Able, 다른 회원 또는 제3자를 비방하거나 중상 모략으로 명예를 손상시키는 내용인 경우
                          2. 공공질서 및 미풍양속에 위반되는 내용인 경우
                          3. 범죄적 행위에 결부된다고 인정되는 내용일 경우
                          4. 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우
                          5. 서비스 성격에 부합하지 않는 정보의 경우
                          6. 기타 관계 법령 및 Able에서 정한 규정 등에 위배되는 경우
                      ② Able는 서비스에 게시된 내용을 사전 통지된 지 3일 이후 편집, 이동, 삭제할 수 있는 권리를 보유하며, 게시된 내용이 이 약관에 위배되거나 상용 또는 비합법적, 불건전한 내용일 경우 및 해지 회원이 게시한 게시물은 사전통보 없이 삭제할 수 있습니다.
                    
                      ③ Able는 게시된 내용이 일정기간 이상 경과되어, 게시물로써의 효력을 상실하여 그 존치 목적이 불분명한 경우 공지사항 발표 후 1주일간의 통지기간을 거쳐 해당 게시물을 삭제할 수 있습니다.
                    
                    제12조(게시물의 저작권)
                      ① 회원이 서비스 내에 게시한 게시물의 저작권은 회원에게 있으며, Able는 다른 서비스에서의 개재 등 활용할 수 있습니다.
                    
                      ② 회원의 게시물이 타인의 저작권, 프로그램 저작권 등을 침해함으로써 발생하는 민, 형사상의 책임은 전적으로 회원이 부담하여야 합니다.
                    
                      ③ 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.
                    
                    제13조(소유권)
                      ① Able가 제공하는 서비스, 그에 필요한 소프트웨어, 이미지, 마크, 로고, 디자인, 서비스명칭, 정보 및 상표 등과 관련된 지적재산권 및 기타권리는 Able에게 소유권이 있습니다.
