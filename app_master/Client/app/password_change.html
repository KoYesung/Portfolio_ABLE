<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css/password_chage.css">
    <script src="./js/password_chage.js" defer></script>
    <script src="./js/password_chage_api.js" defer></script>
</head>

<body>
    <!-- 마이페이지 top -->
    <div id="mypage__top">
        <h3 id="mypage__top__title">비밀번호 수정</h3>
    </div>
    <a href="../web/map.html"><img src="./images/close.png" alt="닫기 버튼" id="icon__x__button" class="button__move"></a>

    <!-- 프로필 영역 -->
    <div id="mypage__profile">
        <img src="./images/user.png" alt="프로필 기본사진" id="profile__icon" style="width: 60px; height:60px">
        <p id="hello__user"><b id="username">xx</b>님, 안녕하세요!</p>
    </div>

    <!-- Menu -->
    <div class="Menu" id="Menu__container">

        <div id="myInfo__text__container">
            <div id="input__currentPassword">
                <p>기존 비밀번호</p>
                <input type="text" class="input" id="currentPasswordInput">
            </div>
            <div id="input__newPassword">
                <p>새로운 비밀번호</p>
                <input type="text" class="input" id="newPasswordInput">
            </div>
            <div id="input__rePassword">
                <p>비밀번호 확인</p>
                <input type="text" class="input" id="rePasswordInput">
            </div>

            <div id="button__container">
                <button type="reset" class="myInfo__button" id="myInfo__button1">다시 입력</button>
                <button type="submit" class="myInfo__button" id="myInfo__button2">수정 완료</button>
            </div>
        </div>
    </div>
</body>

</html>
