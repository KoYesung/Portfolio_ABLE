<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<title>Able</title>
	<link rel="stylesheet" href="map.css">
	<script src="./Search_data.js" defer></script>
	<script src="../find_road/get_marker_address.js" defer></script>

	<script src="./welcom.js" defer></script>
	<script src="../find_road/favorite_route.js" defer></script>
	<script src="../app/js/address_route.js" defer></script>
</head>

<body>
	<div id="map" style="width:100%;height:100vh;">

		<div id="detail" style="display: none">
			<div id="detail_marker_name">

			</div>
			<div id="detail_marker_info">

			</div>
		</div>

		<div id="menu" class="hide">
			<div id="login">
				<img src="../app/images/user.png" alt="로그인">
				<p id="welcomeMessage">로그인을 하세요</p>
			</div>
			<div id="login_menu">
				<button class="like">
					<img src="../app/images/bigstar.png" alt="즐겨찾기">
					<p>즐겨찾기</p>
				</button>
				<button class="home">
					<img src="../app/images/gps.png" alt="주소관리">
					<p>주소관리</p>
				</button>

			</div>
			<div id="menu_little">
				<div id="plane"><img src="../app/images/destination.png" alt="길 찾기">길찾기</div>
				<div id="taxi"><img src="../app/images/taxi.png" alt="콜 택시">장애인 콜택시</div>
				<div id="subway"><img src="../app/images/map.png" alt="지하철">지하철</div>
				<div id="ambulance"><img src="../app/images/hospital.png" alt="의학">의료시설</div>
			</div>
			<div id="last">
				<p id="small_login">로그인</p>
			</div>
		</div>

		<div id="top">
			<button class="menu"><img src="../app/images/menubutton.png" class="img" style="height: 70%"></button>
			<input type="text" id="facility_name" name="faciity" placeholder="장소명, 주소 등으로 검색하세요">
			<button class="search"><img src="../app/images/search.png" alt="검색" id="search"></button>
		</div>

		<div id="my_search" style="display:none;">
			<img src="./img/new_x.png" id="get_out_of_search_result">
			<div id="road_search">
			</div>

			<div id="search__library" style="display:none;">
				<p>도서관 검색결과</p>
				<div id="library_text">
				</div>
			</div>

			<div id="search__ambulance" style="display:none;">
				<p>응급실 검색결과</p>
				<div id="ambulance_text">

				</div>
			</div>
			<div id="search__charger" style="display:none;">
				<p>충전소 검색결과</p>
				<div id="charger_text">

				</div>
			</div>
			<div id="search__etc" style="display:none;">
				<p>기타시설 검색결과</p>
				<div id="etc_text">

				</div>
			</div>
			<div id="search__medical" style="display:none;">
				<p>의료시설 검색결과</p>
				<div id="medical_text">

				</div>
			</div>
			<div id="search__residue" style="display:none;">
				<p>거주시설 검색결과</p>
				<div id="residue_text">

				</div>
			</div>
		</div>

		<div id='new_top' style="display: none;">
			<div style="margin: 10px;">

				<input type="text" id="depart_place" placeholder="출발지를 입력하세요">
				<button class="search_departure" style="width: 150px; height: 100px;"><img
						src="../app/images/search.png" alt="검색" id="search"></button>

			</div>
			<div>

				<input type="text" id="arrive_place" placeholder="도착지를 입력하세요">
				<button class="search_arrival" style="width: 150px; height: 100px;"><img src="../app/images/search.png"
						alt="검색" id="search"></button>
			</div>
			<button class="find_road" style=" float: right;"><img src="../app/images/road.png" alt="검색"
					id="search"></button>
		</div>

		<div id="button" class="top__button">
			<button class="facility">의료시설</button>
			<button class="library">도서관</button>
			<button class="others">기타시설</button>
			<button class="ambulance">응급실</button>
			<button class="residue">거주시설</button>
			<button class="charger">휠체어 충전소</button>
		</div>

		<div id="search_result_path" style="display:none">
			<img src="./img/new_x.png" id="get_out_of_result">
			<div id="solo_result" style="display:none">

			</div>
			<div id="subway_result" style="display:none">

			</div>
			<div id="bus_result" style="display:none">

			</div>
			<div id="subway_bus_result" style="display:none">

			</div>
		</div>

		<div id="bottom">
			<div id="info" style="display:none;" class="yet">
				<div id="marker_name"></div>
				<div id="marker_info"></div>
				<div id="button_de_arr">
				</div>
			</div>
			<div id="option" class="show">
				<button class="way_icon"><img src="../app/images/destination.png" alt="길 찾기">
					<p>길찾기</p>
				</button>
				<button class="taxi_icon"><img src="../app/images/taxi.png" alt="콜 택시">
					<p>콜택시</p>
				</button>
				<button class="subway_icon"><img src="../app/images/map.png" alt="지하철">
					<p class="subway_tag">지하철</p>
				</button>
				<button class="ambulance_icon"><img src="../app/images/hospital.png" alt="응급실">
					<p>의료시설</p>
				</button>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1be7f9b854610aa6f014ee79cfc8be1b&libraries=services"></script>
	<script type="text/javascript" src="./map.js"></script>
	<script type="text/javascript" src="./library_marker.js" class="library_marker"></script>
	<script type="text/javascript" src="./ambulance_marker.js" class="ambulance_marker"></script>
	<script type="text/javascript" src="./charger_marker.js" class="charger_marker"></script>
	<script type="text/javascript" src="./show_marker.js"></script>
	<script type="text/javascript" src="./hamburger.js"></script>
	<script type="text/javascript" src="./residue_marker.js"></script>
	<script type="text/javascript" src="./etc_marker.js"></script>
	<script type="text/javascript" src="./medical_marker.js"></script>
	<script type="text/javascript" src="./move_to_other.js"></script>
	<script type="text/javascript" src="./Search_data.js"></script>
	<script src="../find_road/change_to_find_road.js" defer></script>
	<script src="../find_road/hamburger_road.js" defer></script>
</body>

</html>
