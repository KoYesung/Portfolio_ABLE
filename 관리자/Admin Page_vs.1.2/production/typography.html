  <script>
    // FAQ 정보 추가 함수
    function addFAQ() {
      const newName = document.querySelector('input[name="newName"]').value;
      const newDetail = document.querySelector('input[name="newDetail"]').value;
      const newAnswer = document.querySelector('input[name="newAnswer"]').value;

      // FAQ 정보를 서버로 전송하는 fetch 요청
      const apiUrl = 'https://port-0-teamprojectadmin-jkg2alhqyguv1.sel4.cloudtype.app/api/faq/add';

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          mi_name: newName,
          fi_detail: newDetail,
          fi_answer: newAnswer
        })
      })
        .then(response => {
          if (response.ok) {
            // 등록 성공 시 메시지 표시 및 페이지 리로드
            alert('FAQ 등록이 완료되었습니다.');
            location.reload();
          } else {
            throw new Error('API 오류');
          }
        })
        .catch(error => {
          console.error('API 오류:', error);
        });
    }
  </script>

  <script>
    function hideshow() {
      var password = document.getElementById("password1");
      var slash = document.getElementById("slash");
      var eye = document.getElementById("eye");

      if (password.type === 'password') {
        password.type = "text";
        slash.style.display = "block";
        eye.style.display = "none";
      }
      else {
        password.type = "password";
        slash.style.display = "none";
        eye.style.display = "block";
      }

    }
  </script>
